<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Margo's Blog</title>
  <body>
    <header>
      <a href="#"><h1>Margo's Blog</h1></a>
    </header>
    {% for post in posts %}
      <section>
        <a href="#"><h2>{{ post.title }}</h2></a>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaks }}</p>
      </section>
    {% endfor %}
  </body>
</html>
